<div class="section">
    <div class="row">
        <div class="detail col s12 m6 l4">
            <div>Codigo</div>
            <div>{{zone.codigo|zero}}</div>
        </div>
        <div class="detail col s12 m6 l4">
            <div>Direccion</div>
            <div>{{zone.direccion}}</div>
        </div>
        <div class="detail col s12 m6 l4">
            <div>Bahias</div>
            <div>{{zone.bahias.length|zero}}</div>
        </div>
        <div class="detail col s4">
            <div>Tiempo minimo</div>
            <div>{{zone.configuracion.tiempoMin|min}}</div>
        </div>
        <div class="detail col s12 m6 l4">
            <div>Tiempo maximo</div>
            <div>{{zone.configuracion.tiempoMax|min}}</div>
        </div>
        <div class="detail col s12 m6 l4">
            <div>Tiempo extra</div>
            <div>{{zone.configuracion.tiempoExtra|min}}</div>
        </div>
        <div class="detail col s12">
            <div>Localizaci√≥n</div>
            <app-zone-map [width]="600" [height]="300" [lat]="zone.lat" [lon]="zone.lon" [responsive]="true"></app-zone-map>
        </div>

    </div>
</div>
